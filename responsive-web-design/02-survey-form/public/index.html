<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville|Source+Sans+Pro" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <h1 id="title"> Responsive Survey</h1>
    <p id="description">This survey will ask you several questions. The form will rearrange itself on mobile screens.
    </p>
    <form id="survey-form">
      <div class="form-container">
        <div class="form-row">
          <label class="label" for="name" id="name-label">Full Name</label>
          <input class="input" id="name" name="name" required type="text" placeholder="Full name" />
        </div>

        <div class="form-row">
          <label class="label" for="email" id="email-label">Email</label>
          <input class="input" id="email" name="name" type="email" required placeholder="Email" />
        </div>
        <div class="form-row">
          <label class="label" for="number" id="number-label">Completed freeCodeCamp Projects</label>
          <input class="input" id="number" name="number" type="number" min=1 max=30
            placeholder="Completed freeCodeCamp Projects" />
        </div>
        <div class="form-row">
          <label class="label" for="dropdown" id="dropdown-label">Coin Flip Result</label>
          <select class="input" id="dropdown" name="dropdown">
            <option selected disabled hidden></option>
            <option>Heads</option>
            <option>Tails</option>
          </select>
        </div>
        <div class="form-row">
          <label class="label" for="radioboxes" id="radioboxes-label">Preferred Placeholder Text</label>
          <div id="radioboxes" class="input boxes">
            <label><input type="radio" name="radio" value="lorem" />Lorem Ipsum</label>
            <label><input type="radio" name="radio" value="foo" />Foo Bar</label>
          </div>
        </div>
        <div class="form-row">
          <label class="label" for="checkboxes" id="checkboxes-label">Pets You Have</label>
          <div id="checkboxes" class="input boxes">
            <label><input type="checkbox" name="checkbox" value="cat" />Cat</label>
            <label><input type="checkbox" name="radio" value="dog" />Dog</label>
            <label><input type="checkbox" name="radio" value="fish" />Fish</label>
          </div>
        </div>

        <div class="form-row">
          <label class="label" for="comments" id="comments-label">Comments</label>
          <textarea class="input" id="comments" placeholder="Comments"></textarea>
        </div>

        <div class="form-row">
          <button class="input submit" type="submit" id="submit" />Submit</button>
        </div>
      </div>

    </form>
  </main>
</body>

</html>
